<div class="my-3">
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="exampleCheck{{i}}">{{todo.active ? "Done" : "Not Done"}} </label>
      </div>
    <button class="btn btn-sm btn-danger mb-2" (click)="delete(todo)">Delete</button>
</div>
