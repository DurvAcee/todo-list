
<div class="container">
    <h2 class="text-center mt-2 mb-3"> Todo List by Durvesh!</h2>
    <app-add-todo (todoAdd) = "addTodo($event)" ></app-add-todo>
    <h4> Your Todos</h4>

    <div *ngIf="this.todos.length===0; else TodosFound"> No Todos to Display</div>
    <ng-template #TodosFound>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-item [todo]="todo" [i] = i (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
